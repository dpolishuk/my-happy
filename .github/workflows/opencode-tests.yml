name: OpenCode Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/opencode/**'
      - '.github/workflows/opencode-tests.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/opencode/**'
      - '.github/workflows/opencode-tests.yml'
  schedule:
    # Run full test suite nightly at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  # Unit Tests - Fast validation
  unit-tests:
    name: Unit Tests
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node: ['20', '22']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node }}

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Run unit tests
      run: yarn test --run src/opencode/__tests__/unit

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: unit-tests-${{ matrix.os }}-node${{ matrix.node }}
        path: coverage/

  # Integration Tests - Component integration
  integration-tests:
    name: Integration Tests
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node: ['20', '22']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node }}

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Run integration tests
      run: yarn test --run src/opencode/__tests__/integration

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: integration-tests-${{ matrix.os }}-node${{ matrix.node }}
        path: coverage/

  # E2E Tests - End-to-end workflow validation
  e2e-tests:
    name: E2E Tests
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: ['20']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node }}

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Run E2E tests
      run: yarn test --run src/opencode/__tests__/e2e

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: e2e-tests-${{ matrix.os }}-node${{ matrix.node }}
        path: coverage/

  # Performance Tests - Performance regression detection
  performance-tests:
    name: Performance Tests
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Run performance tests
      run: yarn test --run src/opencode/__tests__/performance

    - name: Upload performance metrics
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: performance-metrics-${{ matrix.os }}
        path: |
          coverage/
          src/opencode/__tests__/benchmarks/results/

  # Resilience Tests - Error handling validation
  resilience-tests:
    name: Resilience Tests
    runs-on: ${{ matrix.os }}
    timeout-minutes: 25

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node: ['20']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node }}

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Run resilience tests
      run: yarn test --run src/opencode/__tests__/resilience

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: resilience-tests-${{ matrix.os }}-node${{ matrix.node }}
        path: coverage/

  # Full Test Suite - Scheduled nightly run with coverage
  full-suite:
    name: Full Test Suite
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: ['20', '22', '24']

    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node }}

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Run all tests with coverage
      run: yarn test --run --coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage/coverage-final.json
        flags: opencode-${{ matrix.os }}-node${{ matrix.node }}
        name: OpenCode Coverage (${{ matrix.os }}, Node ${{ matrix.node }})

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: full-suite-${{ matrix.os }}-node${{ matrix.node }}
        path: coverage/

  # Performance Regression Detection
  performance-regression:
    name: Performance Regression
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Fetch all history for comparison

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Run baseline performance tests
      run: |
        git checkout main
        yarn test --run src/opencode/__tests__/performance > baseline-performance.txt

    - name: Run PR performance tests
      run: |
        git checkout ${{ github.head_ref }}
        yarn test --run src/opencode/__tests__/performance > pr-performance.txt

    - name: Check for significant slowdown
      run: |
        BASELINE=$(cat baseline-performance.txt | grep -oP '\d+(?=ms)' | head -1 || echo "0")
        PR=$(cat pr-performance.txt | grep -oP '\d+(?=ms)' | head -1 || echo "0")

        echo "Baseline: ${BASELINE}ms"
        echo "PR: ${PR}ms"

        if [ "$PR" -gt "$((BASELINE + 10000))" ]; then
          echo "⚠️ Warning: PR is 10+ seconds slower than baseline"
          exit 1
        fi

    - name: Upload performance comparison
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: performance-comparison
        path: |
          baseline-performance.txt
          pr-performance.txt

  # Test Summary Aggregation
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests, performance-tests, resilience-tests]
    if: always()

    steps:
    - name: Download all test results
      uses: actions/download-artifact@v4
      with:
        path: test-results/

    - name: Generate test summary
      run: |
        echo "# OpenCode Test Summary" > summary.md
        echo "" >> summary.md
        echo "**Run**: ${{ github.run_number }}" >> summary.md
        echo "**Commit**: ${{ github.sha }}" >> summary.md
        echo "" >> summary.md
        echo "## Test Results" >> summary.md
        echo "- Unit Tests: ${{ needs.unit-tests.result }}" >> summary.md
        echo "- Integration Tests: ${{ needs.integration-tests.result }}" >> summary.md
        echo "- E2E Tests: ${{ needs.e2e-tests.result }}" >> summary.md
        echo "- Performance Tests: ${{ needs.performance-tests.result }}" >> summary.md
        echo "- Resilience Tests: ${{ needs.resilience-tests.result }}" >> summary.md

    - name: Upload test summary
      uses: actions/upload-artifact@v4
      with:
        name: test-summary
        path: summary.md

    - name: Comment PR with results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const summary = fs.readFileSync('summary.md', 'utf8');
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: summary
          });
